<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A3 – Computer Vision Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- OpenCV.js - Local build with ArUco support -->
  <script>
    window.Module = window.Module || {};
    if (!window.Module.locateFile) {
      window.Module.locateFile = function (path) {
        if (path.startsWith('opencv')) {
          return './build_wasm/bin/' + path;
        }
        return path;
      };
    }
  </script>
  <script src="build_wasm/bin/opencv.js"></script>
  <meta http-equiv="Cache-Control" content="no-store" />
  <script>
    // Ensure OpenCV script loads before app.js
    console.log('[HTML] OpenCV script tag loaded');
  </script>
</head>
<body>
  <header>
    <h1>A3 – Computer Vision Demo</h1>

    <div class="controls">
      <label class="btn">
        Load Images
        <input id="fileInput" type="file" accept="image/jpeg,image/png" multiple hidden />
      </label>
      <button id="loadDemo" title="Built-in small image to verify">Load Test Image</button>

      <button id="camStart">Webcam Start</button>
      <button id="camCapture" disabled>Capture</button>
      <button id="camStop" disabled>Stop</button>

      <button id="prev" disabled>Prev</button>
      <button id="next" disabled>Next</button>

      <select id="mode" title="Choose a view/mode">
        <!-- Task 1 -->
        <option value="original">Original</option>
        <option value="grad_mag">Gradient – Magnitude</option>
        <option value="grad_angle">Gradient – Angle (HSV)</option>
        <option value="log">Laplacian of Gaussian (LoG)</option>
        <!-- Task 2 -->
        <option value="edge_simple">Edge – NMS + Hysteresis</option>
        <option value="corners_harris">Corner – Harris</option>
        <!-- Task 3 -->
        <option value="boundary_contour">Boundary – Contour (Task 3)</option>
        <!-- Task 4 -->
        <option value="seg_aruco">Segmentation – ArUco (Task 4)</option>
        <!-- Task 5 -->
        <option value="compare_sam2">Compare – ArUco vs SAM2 (Task 5)</option>
      </select>

      <!-- Common knobs -->
      <label class="btn" title="Display-only boost for edges & LoG">
        Edge Boost <input type="range" id="edgeBoost" min="0" max="2" step="1" value="1" style="width:110px">
      </label>
      <label class="btn" title="Process at half size (faster)">
        <input type="checkbox" id="halfRes"> Half-Res
      </label>

      <!-- Edge / Boundary thresholds (shared) -->
      <label class="btn" title="Low threshold for hysteresis / Canny (0-255)">
        Low T <input type="range" id="edgeLow" min="0" max="255" step="1" value="15" style="width:120px">
      </label>
      <label class="btn" title="High threshold for hysteresis / Canny (0-255)">
        High T <input type="range" id="edgeHigh" min="0" max="255" step="1" value="40" style="width:120px">
      </label>
      <label class="btn" title="Use auto thresholds (percentile / Otsu)">
        <input type="checkbox" id="edgeAuto" checked> Auto
      </label>
      <label class="btn" title="Show binary map (edges/masks)">
        <input type="checkbox" id="edgeBinary"> Binary
      </label>

      <!-- Harris params -->
      <label class="btn" title="Harris window size (odd)">
        Win <input type="range" id="hWin" min="3" max="9" step="2" value="5" style="width:100px">
      </label>
      <label class="btn" title="Harris k x100 (0.04≈4)">
        k×100 <input type="range" id="hK" min="3" max="8" step="1" value="4" style="width:90px">
      </label>
      <label class="btn" title="Corner response threshold (0-255)">
        Th <input type="range" id="hTh" min="0" max="255" step="1" value="70" style="width:120px">
      </label>
      <label class="btn" title="Visualize Harris response as heat">
        <input type="checkbox" id="hHeat"> Heatmap
      </label>

      <!-- Task 3 (Boundary) params -->
      <label class="btn" title="Morphological closing kernel (odd)">
        CloseK <input type="range" id="bClose" min="1" max="15" step="2" value="5" style="width:90px">
      </label>
      <label class="btn" title="Ignore contours smaller than this % of image area">
        MinArea% <input type="range" id="bMinArea" min="0" max="30" step="1" value="2" style="width:110px">
      </label>
      <label class="btn" title="Polygon approximation epsilon (% of perimeter)">
        Polyε% <input type="range" id="bEps" min="0" max="5" step="0.5" value="1.5" style="width:100px">
      </label>
      <label class="btn" title="Only accept contours whose centroid is within this % of image diagonal from center">
        CenterR% <input type="range" id="bCenterR" min="0" max="80" step="5" value="40" style="width:110px">
      </label>

      <!-- Task 4 (ArUco) params -->
      <label class="btn" title="ArUco dictionary">
        Dict
        <select id="arucoDict" style="width:140px">
          <option value="DICT_4X4_50" selected>4x4_50</option>
          <option value="DICT_5X5_100">5x5_100</option>
          <option value="DICT_6X6_250">6x6_250</option>
          <option value="DICT_7X7_1000">7x7_1000</option>
          <option value="DICT_APRILTAG_36h11">AprilTag 36h11</option>
        </select>
      </label>
      <label class="btn" title="Use all marker corners (on) or only centers (off)">
        <input type="checkbox" id="arucoUseCorners" checked> Use Corners
      </label>
      <label class="btn" title="Draw marker IDs on overlay">
        <input type="checkbox" id="arucoShowIds" checked> Show IDs
      </label>
      <label class="btn" title="Dilate the final mask by N pixels">
        Dilate(px) <input type="range" id="arucoDilate" min="0" max="12" step="1" value="2" style="width:100px">
      </label>

      <button id="save" disabled>Save PNG</button>
      <button id="exportAll1" disabled>Export All (Task 1)</button>
      <button id="exportAll2" disabled>Export All (Task 2)</button>
      <button id="exportAll3" disabled>Export All (Task 3)</button>
      <button id="exportAll4" disabled>Export All (Task 4)</button>
      <button id="exportAll5" disabled>Export All (Task 5)</button>
    </div>
  </header>

  <main>
    <div class="stage">
      <video id="video" playsinline autoplay muted></video>
      <canvas id="canvas"></canvas>
    </div>
    <div id="status">Loading…</div>
  </main>

  <!-- Cache-bust the JS -->
  <script src="app.js?v=task4-3"></script>
</body>
</html>
